<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchFix</title>

       <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-info">
    
  <!-- =================== header container ========================= -->
    <div class="container-fluid bg-dark border border-bottom border-2 border-light" id="header">
        <img class="img-fluid max-height: 150px width: auto" id="logo" src="./images/glitchfix-logo-white.png" alt="glitchfix logo">
    </div>
    
    <!-- ================== add new issue form ====================== -->
        <div class="container mt-4 bg-info col-10 bg-light border border-danger  border-2 rounded-2">
        <h3 class="mt-3 d-">Add New Glitch:</h3>
        <form class="bg-light" id="glitchInputForm">
          <div class="form-group mt-3 px-3">
            <label for="projectNameInput">Project</label>
            <input type="text" class="form-control" id="projectNameInput" placeholder="Enter Project Name ...">
          </div>
          <div class="form-group mt-1 px-3">
            <label for="errorMessageInput">Message</label>
            <input type="text" class="form-control" id="errorMessageInput" placeholder="Enter error message ...">
          </div>
          <div class="form-group mt-1 px-3">
            <label for="glitchDescInput">Description</label>
            <input type="text" class="form-control" id="glitchDescriptionInput" placeholder="Describe the glitch ...">
          </div>
          <div class="form-group mt-1 px-3">
            <label for="glitchSeverityInput">Severity</label>
             <select class="form-control" id="glitchSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select> 
          </div>
          <div class="form-groupmt-1 px-3">
            <label for="glitchDescInput">Assigned To</label>
            <input type="text" class="form-control" id="glitchAssignedToInput" placeholder="Enter responsible party ...">
          </div>
          <button type="submit" class="btn btn-warning border border-danger mt-2 mb-2 mx-3">Add Glitch</button>
        </form>
      </div>
    
      <!-- ========================= list of identified glitches to be resolved ================== -->
    <div class="row mt-5">
      <h1 class=""
      <div class="col-lg-12">
        <div id="glitchList">
        </div>
      </div>
    </div>
    
    
    
    
    
    
    
    
    
    <!-- ==========================footer area ======================================= -->
    
    <footer class="bg-dark text-light mt-5">
      <p><small class="text-muted">&copy 2022 GlitchFix & ChristopherDeo.com  All rights reserved</small></p>
    </footer>  
 
       
    
                      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then AJAX -->
    <script src="./node_modules/jquery/dist/jquery.js""></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js""></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>

    </body>
</html>
