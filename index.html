<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchFix</title>

       <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-info">
    <div class="container col-12" id="header">
        <img class="img-fluid max-height: 150px width: auto" id="logo" src="./images/glitchfix-logo.png" alt="glitchfix logo">
    </div>
    <!-- ================== add new issue form ====================== -->
    <div class="jumbotron mt-4 px-5 bg-info ">
        <h3>Add New Glitch:</h3>
        <form class="border border-danger  border-2 rounded-2 bg-light" id="glitchInputForm">
          <div class="form-group mt-3 px-3">
            <label for="projectNameInput">Project Name</label>
            <input type="text" class="form-control" id="projectNameInput" placeholder="Enter Project Name ...">
          </div>
          <div class="form-group mt-1 px-3">
            <label for="errorMessageInput">Error Message</label>
            <input type="text" class="form-control" id="errorMessageInput" placeholder="Enter error message ...">
          </div>
          <div class="form-group mt-1 px-3">
            <label for="glitchDescInput">Description</label>
            <input type="text" class="form-control" id="glitchDescriptionInput" placeholder="Describe the glitch ...">
          </div>
          <div class="form-group mt-1 px-3">
            <label for="glitchSeverityInput">Severity</label>
             <select class="form-control" id="glitchSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select> 
          </div>
          <div class="form-groupmt-1 px-3">
            <label for="glitchDescInput">Assigned To</label>
            <input type="text" class="form-control" id="glitchAssignedToInput" placeholder="Enter responsible party ...">
          </div>
          <button type="submit" class="btn btn-warning border border-danger mt-2 mb-2 mx-3">Add Glitch</button>
        </form>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <div id="glitchList">
        </div>
      </div>
    </div>

    <footer class="footer bg-dark text-light mt-5">
      <p>&copy 2022 GlitchFix All rights reserved</p>
    </footer>
 
       
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.js""></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js""></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js""></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
